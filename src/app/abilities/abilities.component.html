<div class="container">
  <div class="text-align-center grey">
    <h3>Abilities</h3>
  </div>

  <div class="text-underline">
    <i>Skills</i>
  </div>

  <br/>

  <div class="table-responsive">
    <table class="table table-borderless">
      <tbody>
      <tr *ngFor="let skill of skills">
        <td>{{skill.name}}</td>
        <td *ngFor="let startColumn of starColumns; let i = index">
          <star [cell]="i" [rating]="skill.rating"></star>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
